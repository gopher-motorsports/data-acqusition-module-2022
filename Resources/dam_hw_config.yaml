gophercan_module_id: 2

data_input_methods:
    adc_channels:
        ADC1_IN5:
            sensor: "test_analog_sensor"
            min_frequency: 100

        ADC1_IN6:
            sensor: "test_resistive_sensor"
            min_frequency: 100
            
    can_sensors:
        can_sensor_1:
            sensor: "test_can_sensor"

parameters_produced:
