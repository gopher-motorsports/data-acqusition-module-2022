            num_samples_buffered: 100
            
    float_tester_3:
        produced_by: can_sensor_1
        sensor_output: d16_fixed
        filter_subparams:
        buffering:
            num_samples_buffered: 1
            
    float_tester_4:
        produced_by: can_sensor_1
        sensor_output: u16_raw
        filter_subparams:
        buffering:
            num_samples_buffered: 1
            
    float_tester_5:
        produced_by: can_sensor_1
        sensor_output: float_1_raw
        filter_subparams:
        buffering:
            num_samples_buffered: 1
            
    float_tester_6:
        produced_by: can_sensor_1
        sensor_output: float_2_scaled
        filter_subparams:
        buffering:
            num_samples_buffered: 1


buckets:
